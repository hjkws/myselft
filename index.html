<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>huangmingyu</title>
<style>
   *{ margin:0; padding:0;}
   #div1{ width:300px;  height:300px; background:#ff6600; filter:alpha(opacity:30); opacity:0.3;}
   #btn1{ color:#fff; background:orange; height:32px; width:120px; text-align:center; line-height:32px; font-family:"微软雅黑"; font-size:14px; border:0; border-radius:6px;}
 
</style>

  <script>	
 window.onload= function()
{
      var oDiv = document.getElementById('div1');
	  var oBtn= document.getElementById('btn1');
	  oBtn.onclick=function(){
		 window.open('esfwe.html','_blank') 
	 }
	  
	 oDiv.onmouseover =function () 
	 {
		startMove(100) 
	} 
	 oDiv.onmouseout =function () 
	 {
		startMove(30) 
	} 
	  

}
///////////////////////////////////////////////////////////////////////////
  var timer = null; 
  var alpha=30;
   function startMove(iTarget) 
   {
	   var oDiv = document.getElementById('div1');
	  clearInterval(timer);
	  timer = setInterval(function(){
		  var speed=0;
		  if(alpha<iTarget)
		  {
			 speed=10;  
		  }else{
			speed=-10;    
		  }
		  
		  if(alpha==iTarget)
		  {
			  clearInterval(timer); 
		  }else{
			  
		      alpha+=speed;
			  oDiv.style.filter='alpha(opacity:'+alpha+';)';
			   oDiv.style.opacity=alpha/100;
		 }
		      
	   },30);
	}


  </script>

</head>
  
<body>
<div id="div1">
<a href="esfwe.html" target="_blank"></a>
</div>

<button id="btn1">关于我</button>
</body>
</html>
